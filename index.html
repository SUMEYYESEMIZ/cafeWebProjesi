<!-- === Kategori Kartları: keskin köşe + aralıklı === -->
<style>
.cat-grid {
  /* mevcut tanımların üstüne yazıyoruz */
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)) !important;
  gap: 24px !important;             /* kartlar arası mesafe */
  margin: 0 auto;                   /* hizayı koru */
}

.cat-card {
  aspect-ratio: 16 / 9;             /* aynı yükseklik algısı, sayfa büyümez */
  border-radius: 0 !important;      /* köşeler keskin */
  overflow: hidden;
  display: block;
  box-shadow: 0 8px 20px rgba(0,0,0,.08); /* istersen kaldırabilirsin */
}

/* Arka plan görseli aynı kalsın */
.cat-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--cat-img) center/cover no-repeat;
  /* köşe devralmasın diye */
  border-radius: 0 !important;
}

/* Başlık/degrade görünmesin (sen zaten böyle kullanıyorsun) */
.cat-card span {
  display: none;
}

.cat-card::after {
  display: none;
}
</style>
